---
layout: default
title: Home
---

<h1>Posts</h1>

<table class="posts">
    <tbody>
	{% for post in site.posts %}
	<tr>
	    <td>
		<time datetime="{{ post.date | date: "%Y-%m-%d" }}">
		    {{ post.date | date_to_string }}
		</time>
	    </td>
	    <td>
		<a href="{{ post.url }}">{{ post.title }}</a>
	    </td>
	</tr>
	{% endfor %}
    </tbody>
</table>
