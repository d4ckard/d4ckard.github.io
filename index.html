---
layout: default
title: Home
---

<h1>Posts</h1>

<table class="posts">
    <tbody>
	{%- for post in site.posts -%}
	<tr>
	    <td>
		<time datetime="{{ post.date | date: "%Y-%m-%d" }}">
		    {{ post.date | date_to_string }}
		</time>
	    </td>
	    <td>
		{%- if post.gist_url -%}
			<a href="{{ post.gist_url }}">{{ post.title }}</a>
			{%- if post.is_foreign -%}
				<span> (Foreign Gist)</span>
			{%- else -%}
				<span> (Gist)</span>
			{%- endif -%}
		{%- else -%}
			<a href="{{ post.url }}">{{ post.title }}</a>
		{%- endif -%}
	    </td>
	</tr>
	{%- endfor -%}
    </tbody>
</table>
