<form
  action="https://buttondown.email/api/emails/embed-subscribe/thasso"
  method="post"
  target="popupwindow"
  onsubmit="window.open('https://buttondown.email/thasso', 'popupwindow')">

  <div class="input-group mb-3">
    <input type="email"
	   name="email"
	   id="bd-email"
	   class="form-control"
	   placeholder="your@email.address"
	   aria-label="email"
	   />
    <input type="submit" value="Subscribe" class="btn subscribe-btn" />
  </div>
</form>
